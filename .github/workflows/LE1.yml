      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a
      - name: Costom configure file
        run: |
          rm .config
          mv LE1.config .config
          echo aaaaaa
          cat .config
          echo aaaaaa
          make defconfig
          cat .config
          echo aaaaaa
      - name: Download package source code
        run: |
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;
