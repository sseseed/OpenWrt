name: MSG1500-switch
# MSG1500-switch 全交换机模式，wan 口转为 lan5 口 MT7621，16M+64M
on:
  push:
    branches: 
      - master
  schedule:
    - cron: 0 0 1 * *
  watch:
    types: started

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get -yqq update
          sudo -E apt-get -yqq install  build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 unzip zlib1g-dev lib32gcc-s1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
      - name: Download Openwrt
        run: |
          #git clone https://github.com/openwrt/openwrt/tree/v22.03.2
          wget https://github.com/openwrt/openwrt/archive/refs/tags/v22.03.4.tar.gz
          tar -zxvf v22.03.4.tar.gz
          
          #启用 VLAN 并添加 VLAN1
          #先删除最后一行的 uci commit
          sed -i "s/uci commit//" /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/bin/config_generate
          echo "if [ \$name==raisecom,msg1500-switch ]; then" >> /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/bin/config_generate
          #启用 VLAN          
          echo "	uci set network.@interface[1].vlan_filtering='1'" >> /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/bin/config_generate
          #添加 VLAN1 并加入所有接口
          echo "	uci add network bridge-vlan" >> /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/bin/config_generate
          echo "	uci set network.@bridge-vlan[-1].device='br-lan'" >> /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/bin/config_generate
          echo "	uci set network.@bridge-vlan[-1].vlan='1'" >> /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/bin/config_generate
          echo "	uci add_list network.@bridge-vlan[-1].ports='lan1:u*'" >> /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/bin/config_generate
          echo "	uci add_list network.@bridge-vlan[-1].ports='lan2:u*'" >> /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/bin/config_generate
          echo "	uci add_list network.@bridge-vlan[-1].ports='lan3:u*'" >> /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/bin/config_generate
          echo "	uci add_list network.@bridge-vlan[-1].ports='lan4:u*'" >> /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/bin/config_generate
          echo "	uci add_list network.@bridge-vlan[-1].ports='lan5:u*'" >> /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/bin/config_generate
          #修改原 br-lan 桥的设备为 br-lan.1" >> /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/bin/config_generate
          echo "	uci set network.lan.device='br-lan.1'" >> /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/bin/config_generate
          echo "fi" >> /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/bin/config_generate
          
          #设置时区
          echo "set system.@system[-1].zonename='Asia/Shanghai'" >> /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/bin/config_generate
          echo "set system.@system[-1].timezone='CST-8'" >> /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/bin/config_generate

          #设置 NTP 对时服务器、DNS 服务器
          echo "add_list system.ntp.server='ntp1.aliyun.com'" >> /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/bin/config_generate
          echo "add_list system.ntp.server='time2.cloud.tencent.com'" >> /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/bin/config_generate
          echo "set network.lan.dns='223.6.6.6'" >> /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/bin/config_generate
          echo "add_list network.lan.dns='180.76.76.76'" >> /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/bin/config_generate
          #应用设置
          echo "uci commit" >> /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/bin/config_generate
          #初始化防火墙配置
          echo "echo \"config defaults\" > /etc/config/firewall" >> /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/bin/config_generate
          echo "echo -e \"\toption input 'ACCEPT'\" >> /etc/config/firewall" >> /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/bin/config_generate
          echo "echo -e \"\toption output 'ACCEPT'\" >> /etc/config/firewall" >> /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/bin/config_generate
          echo "echo -e \"\toption synflood_protect '1'\" >> /etc/config/firewall" >> /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/bin/config_generate
          echo "echo -e \"\toption forward 'ACCEPT'\" >> /etc/config/firewall" >> /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/bin/config_generate
          echo "echo -e \"\toption flow_offloading '1'\" >> /etc/config/firewall" >> /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/bin/config_generate
          echo "echo -e \"\toption flow_offloading_hw '1'\" >> /etc/config/firewall" >> /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/bin/config_generate

          cat /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/bin/config_generate
          cp -r /home/runner/work/OpenWrt/OpenWrt/target/* /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/target
          cp -r /home/runner/work/OpenWrt/OpenWrt/package/* /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package
          
          #修改 SSH 欢迎信息
          rm /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/etc/banner
          echo "-----------------------------------------------------" > /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/etc/banner
          echo "BeiAn Router %V, %C" >> /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/etc/banner
          echo "-----------------------------------------------------" >> /home/runner/work/OpenWrt/OpenWrt/openwrt-22.03.4/package/base-files/files/etc/banner
          
          rm -rf target
          rm -rf package
          rm -rf build_dir
          cp .config ./openwrt-22.03.4
          mv ./openwrt-22.03.4/* ./
          #修改 root 密码为 GL-FE-AProot
          #sed -i 's/root::0:0:99999:7:::/root:$1$k4M.ZHV1$rzEKCtrJEYPr0qwH..pzl\/:19103:0:99999:7:::/' ./package/base-files/files/etc/shadow
      #- name: Install Helloword
        #run: |
          #echo "src-git helloworld https://github.com/fw876/helloworld" >> ./feeds.conf.default 
      #- name: Install OpenClash
        #run: |
          #mkdir package/luci-app-openclash
          #cd package/luci-app-openclash
          #git init
          #git remote add -f origin https://github.com/vernesong/OpenClash.git
          #git config core.sparsecheckout true
          #echo "luci-app-openclash" >> .git/info/sparse-checkout
          #git pull --depth 1 origin master
          #git branch --set-upstream-to=origin/master master
          #pushd luci-app-openclash/tools/po2lmo
          #make && sudo make install
          #popd
      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          #在 Luci 语言选择项上加上中文
          sed -i "s/config internal languages/config internal languages\n\toption zh_cn \'Chinese zh-cn\'/" ./feeds/luci/modules/luci-base/root/etc/config/luci
          #默认为英文
          sed -i "s/option lang auto/option lang en/" ./feeds/luci/modules/luci-base/root/etc/config/luci
          cat ./feeds/luci/modules/luci-base/root/etc/config/luci
      - name: Costom configure file
        run: |
          rm .config
          mv MSG1500-switch.config .config
          #echo aaaaaa
          #cat .config
          #echo aaaaaa
          make defconfig
          #cat .config
          #echo aaaaaa
      - name: Download package source code
        run: |
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;
      - name: Compile firmware
        run: |
          echo -e "$(nproc) thread build."
          make -j$(nproc) V=s
          #make -j$(nproc) V=s
      - name : Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: OpenWrt_firmware
          path: bin/targets/
          
