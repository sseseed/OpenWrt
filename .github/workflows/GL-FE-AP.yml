name: OpenWrt

on:
  push:
    branches: 
      - master
  schedule:
    - cron: 0 0 1 * *
  watch:
    types: started

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get -yqq update
          sudo -E apt-get -yqq install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
      - name: Download Openwrt
        run: |
          #git clone https://github.com/openwrt/openwrt/tree/v21.02.2
          wget https://github.com/openwrt/openwrt/archive/refs/tags/v21.02.2.tar.gz
          tar -zxvf v21.02.2.tar.gz
          # 
          #git clone --depth=1 https://github.com/sseseed/OpenWrt.git /home/runner/work/OpenWrt/My-Openwrt
          #cp -r /home/runner/work/OpenWrt/My-Openwrt/* /home/runner/work/OpenWrt/OpenWrt/openwrt-21.02.2
          
          cp -r /home/runner/work/OpenWrt/OpenWrt/target/* /home/runner/work/OpenWrt/OpenWrt/openwrt-21.02.2/target
          pwd
          rm -rf target
          cp .config ./openwrt-21.02.2/.config
          mv ./openwrt-21.02.2/* ./
          ls target/linux/ramips/dts/mt7628an_SSE_GL-FE-AP.dts
          
